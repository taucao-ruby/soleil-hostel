name: N+1 Query Detection CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  nplusone-detection:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: soleil_hostel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: pdo_mysql, redis, curl, mbstring
          tools: composer:v2

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist

      - name: Setup Laravel
        run: |
          cd backend
          cp .env.example .env.testing
          php artisan key:generate --env=testing
          php artisan config:cache --env=testing

      - name: Setup Database
        run: |
          cd backend
          php artisan migrate --env=testing --database=testing
        env:
          DB_CONNECTION: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: soleil_hostel_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run N+1 Query Tests
        run: |
          cd backend
          php artisan test tests/Feature/NPlusOneQueriesTest.php --env=testing
        env:
          DB_CONNECTION: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: soleil_hostel_test
          DB_USERNAME: root
          DB_PASSWORD: root
          QUERY_DETECTOR_ENABLED: true
          QUERY_DETECTOR_THRESHOLD: 50

      - name: Fail if N+1 queries detected
        if: failure()
        run: |
          echo "❌ N+1 queries detected in feature tests!"
          echo "Run 'php artisan test --env=testing' locally to debug"
          exit 1

      - name: Check code quality
        run: |
          cd backend
          php artisan tinker --execute="echo 'N+1 Prevention: PASS ✅'"
        continue-on-error: true

      - name: Report Results
        if: always()
        run: |
          echo "## N+1 Query Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Query count within acceptable range" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All eager loading working" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Cache invalidation events firing" >> $GITHUB_STEP_SUMMARY
